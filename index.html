<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do - Firebase</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="row p-4 w-75 mx-auto">
    <div class="card-container col-md-6">
      <div class="card border-primary mb-3">
        <div class="card-header text-center display-6" id="task-text">New Task</div>
        <div class="card-body p-4 pt-3">
          <form id="task-form">
            <fieldset class="mb-4">
              <div class="form-group">
                <label class="form-label" for="task-title">Title:</label>
                <input class="form-control" type="text" placeholder="Task Title" id="task-title" autofocus>  
              </div>
            </fieldset>
            <fieldset class="mb-4">
              <div class="form-group">
                <label class="form-label" for="task-description">Description:</label>
                <textarea class="form-control" id="task-description" rows="5" placeholder="Task Description"></textarea>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-group">
                <button class="form-control btn btn-success" id="btn-task-save">Save</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6" id="tasks-container"></div>
  </div>
  <script type="module" src="assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
